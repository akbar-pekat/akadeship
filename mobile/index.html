<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akadeship - Informasi Beasiswa & Latihan Soal</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <nav>
    <div class="group">
      <div class="menu">
        <span class="iconify" data-icon="bx:bx-menu" data-inline="false"></span>
      </div>
      <div class="logo">
        <img src="logo.png" alt="" />
      </div>
      <div class="menu" id="search-menu">
        <span class="iconify" data-icon="bx:bx-search" data-inline="false"></span>
      </div>
    </div>
  </nav>
  <div class="search-section">
    <div class="wrapper">
      <input type="text" name="search" id="search" placeholder="Cari Beasiswa" />
    </div>
  </div>
  <div class="container home">
    <div class="beanew-section">
      <h2>Beasiswa Terbaru</h2>
      <div class="loader detik25"></div>
    </div>
    <div class="beatop-section">
      <h2>Beasiswa Populer</h2>
      <div class="loader detik2"></div>
    </div>
    <div class="latsos-section">
      <h2>Latihan Soal</h2>
      <p>Biar makin pede daftar beasiswa!</p>
      <div class="loader detik3"></div>
    </div>
  </div>
  <div class="navbottom">
    <div class="wrapper">
      <div class="item active">
        <span class="iconify" data-icon="bx:bx-home-alt" data-inline="false"></span>
      </div>
      <div class="item">
        <span class="iconify tabler" data-icon="tabler:school" data-inline="false"></span>
      </div>
      <div class="item">
        <span class="iconify" data-icon="bx:bx-book-reader" data-inline="false"></span>
      </div>
      <div class="item">
        <span class="iconify" data-icon="bx:bx-user-circle" data-inline="false"></span>
      </div>
    </div>
  </div>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html
