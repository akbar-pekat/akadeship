<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Mini Bootcamp Design Jam Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/dji-icon.svg" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <div class="wrap">
            <img class="dji" src="img/dji-logo.svg" alt="Design Jam Indonesia Logo">
            <img class="uxmb" src="img/uxmb-logo.svg" alt="UX Mini Bootcamp Logo">
        </div>
    </div>
    <div class="box">
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control shadow-none" id="emailinput"
                            placeholder="johndoe@mail.com" aria-describedby="emailhelp">
                        <label for="emailinput">Alamat Email</label>
                        <div id="emailhelp" class="form-text">Alamat Email yang digunakan saat pendaftaran!</div>
                    </div>
                    <canvas id="canvas"></canvas>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control shadow-none" id="codeinput" name="code"
                            placeholder="Kode Verifikasi">
                        <label for="codeinput">Kode Verifikasi</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="valid">Masuk</button>
                </div>
            </div>
        </div>
    </div>
    <div class="partner">
        <div class="wrap">
            <p><b>In Partnership with</b></p>
            <a href="https://open.spotify.com/show/7IVLlDz7r6Sd6iNjMU3RDb">
                <img class="pwc" src="img/pwc-logo.jpg" alt="Podcast Warung Copy Logo">
            </a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCZEib6S2Cn7Vv3dKWQfe-mf1OENITScds",
            authDomain: "uxmbdji.firebaseapp.com",
            projectId: "uxmbdji",
            storageBucket: "uxmbdji.appspot.com",
            messagingSenderId: "1098888270082",
            appId: "1:1098888270082:web:003fc85ac42a4a4b84321b",
            measurementId: "G-7FEL6QCFHP"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.database();
        firebase.auth();
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
